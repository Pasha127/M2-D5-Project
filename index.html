<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link rel="stylesheet" href="./styles.css"/>   
    <script src="https://kit.fontawesome.com/2694a4f664.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <header class="headerContainer" id="headerContainer">
        <!-- <div class="logo" id="logo">logo</div> -->
        <h1 class="title" id="title">Team Builder</h1>
        <div class="menuButton" id="menuButton">
            <div class="menuBar"></div>
            <div class="menuBar"></div>
            <div class="menuBar"></div>
        </div>
    </header>
    <div class="inputContainer" id="inputContainer">
        <div class="nameHeading" id="nameHeading">Enter participants' names:</div>
        <div class="nameInputFields" id="nameInputFields">
            <input class="nameInput" id="nameInput" placeholder="Enter name here">
            <input class="tierInput" id="tierInput" placeholder="Enter tier here">
            <button type="button" class="enterPlayerButton" id="enterPlayerButton">Enter Participant</button>
            <button type="button" class="resetPlayerButton" id="resetPlayerButton">Reset Participants</button>
        </div>
        <div class="poolListHeading" id="poolListHeading">Participants:</div>
       <div class="poolListContainer" id="poolListContainer">
           <div class="poolBox" id="poolBox">
            <div class="searchContainer" id="searchContainer">
                <input class="searchBarUP" id="searchBarUP" placeholder="Enter name">        
                <div class="searchIconBox" id="searchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>Search
                </div>
            </div>
                <div class="participantZone" id="participantZone">
                    <!-- <div class="poolParticipantContainer" id="examplePoolParticipantContainer">
                        <div class="poolParticipant" id="examplePoolParticipant">Name & Tier</div>
                        <button type="button" class="poolAddToTeamButton" id="examplePoolAddToTeamButton"> + Manual Add</button>
                        <button type="button" class="poolDeleteButton" id="examplePoolDeleteButton">Delete</button>

                    </div> -->
                </div>
                <div class="seeFullPoolButton" id="seeFullPoolButton">See full list</div>
            </div>
            <div class="mainButtonBox" id="mainButtonBox">
                <input class="teamNumberInput" id="teamNumberInput" placeholder="Number of teams">
                <button type="button" class="buildTeamsButton" id="buildTeamsButton">Build Random Teams</button>
                <button type="button" class="lockTeamsButton" id="lockTeamsButton">Lock All</button>
                <button type="button" class="unlockTeamsButton" id="unlockTeamsButton">Unlock All</button>
                <button type="button" class="resetTeamsButton" id="resetTeamsButton">Reset</button>
            </div>
       </div>
       <div class="teamsContainer" id="teamsContainer">
            <div class="teamCard" id="teamCardExample">
                <div class="cardHeader" id="cardExampleHeader">
                    <div class="cardHeaderLine1" id="cardExampleHeaderLine1">
                        <div class="cardTitle" id="exampleCardTitle">Team Number</div>
                        <div class="lockIcon" id="exampleCardLock">LockIcon</div>                
                    </div>
                    <div class="cardHeaderLine2" id="cardExampleHeaderLine2">
                        <input class="teamNameInput" id="exampleCardTeamNameInput" placeholder="Team name">
                        <div class="cardTeamSize" id="exampleCardTeamSize">Team Size: X</div>
                    </div>
                </div>
                <div class="cardTeamList" id="exampleCardTeamList">
                    <div class="cardParticipant" id="exampleCardParticipant">John Doe</div>
                    <div class="switchTeamButton" id="exampleCardSwitchTeamButton">
                        <div class="arrowIcon">=></div>
                    </div>
                    <div class="removeFromTeamButton" id="exampleCardRemoveFromTeamButton">
                        <div class="xIcon">X</div>
                    </div>
                </div>
                <div class="cardFooter" id="exampleCardFooter">
                    <button type="button" class="editTeamButton" id="exampleCardEditTeamButton">Edit Team</button>
                </div>                
            </div>
       </div>
    </div>
    <div class="teamInspectionBody" id="teamInspectionBody">
        <div class="teamInspectionContainer" id="teamInspectionContainer">
            <div class="teamInspectionHeader" id="teamInspectonHeader">
                <div class="teamInspectionTeamNumber" id="teamInspectionTeamNumber">Team #</div>
                <input class="teamNameInput" id="inspectionTeamNameInput" placeholder="Team name">
            </div>
            <div class="teamInspectionListContainer" id="teamInspectionListContainer">
                <div class="teamInspectionItem">
                    <div class="inspectionParticipant">John Doe</div>
                    <div class="inspectionSwitchTeamButton">
                        <div class="arrowIcon">=></div>
                    </div>
                    <div class="inspectionRemoveFromTeamButton" >
                        <div class="xIcon">X</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="mainMenuBody" id="mainMenuBody">
        <div class="mainMenuContainer" id="mainMenuContainer">
            <div class="menuSave">Save</div>
            <div class="menuLoad">Load</div>
            <div class="menuPrint">Print</div>
            <div class="menuDark">Dark Mode Toggle</div>
        </div>
    </div>
    <div class="saveScreenBody" id="saveScreenBody">
        <div class="saveScreenContainer" id="saveScreenContainer">
            <h2>Save:</h2>
            <input class="saveNameInput" id="saveNameInput">
            <button type="button" class="saveButton" id="saveButton">Save</button>
            <div class="saveCloseButton" >
                <div class="xIcon">X</div>
            </div>
        </div>
    </div>
    <div class="loadScreenBody" id="loadScreenBody">
        <div class="loadScreenContainer" id="loadScreenContainer">
            <div class="loadCloseButton" id="loadCloseButton">
                <div class="xIcon">X</div>
            </div>
            <h2>Load:</h2>
            <div class="loadList" id="loadList"></div>
            <div class="clearMemButton" id="clearMemButton">Clear Memory</div>
            <!-- <div class="loadItem" id="loadItemExample">Example</div> -->
            
        </div>
    </div>


    
    
</body>
<script src="./script.js"></script>
</html>
